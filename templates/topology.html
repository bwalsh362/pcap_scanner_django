{% extends 'index.html' %}
{% block content %}
{% load static %}
<script type="text/javascript">
    DJANGO_STATIC_URL = '{{ STATIC_URL }}';
</script>
<div id="page-wrapper">
        <script>
            var JS_LIST = {{ device_list|safe }};
        </script>
            <div class="row">
                <div id="main-div" class="col-lg-12">
                    <h1 class="page-header">This is the topology page</h1>
                </div>
                <div id="myModal">

{#                        <span class="close">&times;</span>#}

                    <div style = height:400px;">

                    <svg id="mySVG" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink" height="100%" width="100%">
                      <defs id="myDefs">
                        <pattern id="gridPattern" width="10" height="10"
                            patternUnits="userSpaceOnUse">
                          <path d="M10,0 H0 V10" fill="none" stroke="gray"
                            stroke-width="0.25" />
                        </pattern>
                      </defs>
                      <!-- background grid -->
                      <rect id="grid" width="100%" height="100%"
                            fill="url(#gridPattern)" fill-opacity="0.7" stroke="gray"
                            stroke-width="0.25" />
                    </svg>
                    </div>
                </div>
            </div>
</div>
